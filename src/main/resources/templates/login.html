<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        .error {
            color: red;
            margin-bottom: 15px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0078d4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #006abc;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Login</h1>
        <div th:if="${param.error}" class="error">
            Authentication failed. Please try again.
        </div>
        <p>Click below to login with Azure B2C:</p>
        <a th:href="@{/oauth2/authorization/azure}" class="btn">Login with Azure B2C</a>
    </div>
</body>
</html>
